<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şule Kuru - Aerospace Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-space: #0a0e27;
            --sky-blue: #5b9bd5;
            --metallic: #b8c5d6;
            --pearl: #f8f9fb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--deep-space);
            color: var(--pearl);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(45, 90, 158, 0.03) 1px, transparent 1px),
                linear-gradient(0deg, rgba(45, 90, 158, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            animation: gridMove 60s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px); }
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(45, 90, 158, 0.15), transparent 60%);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 40px;
            animation: fadeIn 1s ease-out;
        }

        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center 30%;
            border: 3px solid rgba(91, 155, 213, 0.4);
            box-shadow: 0 10px 40px rgba(45, 90, 158, 0.4);
            margin: 0 auto 40px;
            display: block;
            animation: fadeIn 1.2s ease-out;
        }

        .name {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .title {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            color: var(--sky-blue);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .summary {
            font-size: clamp(1rem, 2vw, 1.15rem);
            color: var(--metallic);
            line-height: 1.8;
            margin-bottom: 50px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.7s both;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .btn {
            padding: 16px 40px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-family: 'Work Sans', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2d5a9e, #5b9bd5);
            color: var(--pearl);
            box-shadow: 0 4px 20px rgba(45, 90, 158, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(45, 90, 158, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--pearl);
            border: 1px solid var(--metallic);
        }

        .btn-secondary:hover {
            background: rgba(184, 197, 214, 0.1);
            border-color: var(--pearl);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            .profile-photo {
                width: 160px;
                height: 160px;
                margin-bottom: 30px;
            }

            .name {
                font-size: 2.5rem;
            }

            .cta-buttons {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="bg-gradient"></div>

    <div class="container">
        <img src="profile-photo.jpg" alt="Şule Kuru at NASA" class="profile-photo">
        
        <h1 class="name">Şule Kuru</h1>
        <div class="title">Aerospace Engineer</div>
        <p class="summary">
            Line Maintenance Engineer at Turkish Technic with 8+ years of experience in aircraft operations, troubleshooting, and technical coordination across Airbus and Boeing fleets.
        </p>

        <div class="cta-buttons">
            <a href="mailto:suleekuru@gmail.com" class="btn btn-primary">
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z"/>
                </svg>
                Email Me
            </a>
            <a href="https://www.linkedin.com/in/şule-kuru-72b63249/" target="_blank" class="btn btn-secondary">
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
                LinkedIn
            </a>
        </div>
    </div>
</body>
</html>
